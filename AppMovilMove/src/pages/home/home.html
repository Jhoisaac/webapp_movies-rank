<ion-header>
  <ion-navbar>
    <ion-slides pager style="height: 85px">

      <ion-slide style="color: green">
        <h2>Peliculas</h2>


      </ion-slide>

      <ion-slide style="color: blue">
        <h2>Actores</h2>
      </ion-slide>

      <ion-slide style="color: red">
        <h2>Directores</h2>
      </ion-slide>

    </ion-slides>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
  <h2>Welcome to Ionic!</h2>

  <ion-card *ngFor="let peli of ListPeli">
    <img [src]="peli.imgen"/>
    <div class="card-title">{{peli.titulo}}</div>
    <div class="card-subtitle"> votos{{peli.popularidad.votos}}<br>
      <button ion-button color="light" outline (click)="vermas(peli)">ver mas</button></div>

  </ion-card>

</ion-content>
