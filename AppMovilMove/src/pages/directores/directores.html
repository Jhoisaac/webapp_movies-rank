<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab class="fab-map" color="secondary" (click)="getDirectores()">
      <ion-icon name='md-refresh'></ion-icon>
    </button>
  </ion-fab>
  <ion-list *ngIf="ListDirectores!=null" >
    <ion-item *ngFor="let dirc of ListDirectores">
      <ion-avatar item-start (click)="presentPopover(dirc)">
        <img [src]="dirc.imagen">
      </ion-avatar>
      <h2>{{dirc.nombre}}</h2>
      <h3><ion-icon name="md-star"></ion-icon>{{dirc.calificacion}}</h3>
      <p>{{dirc.contenido}}</p>
    </ion-item>
  </ion-list>
  <div text-center *ngIf="bandera">
    <h2>Problemas de conexion</h2>
  </div>
</ion-content>
