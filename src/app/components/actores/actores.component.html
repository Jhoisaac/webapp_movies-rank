<br>
<div class="row">
  <div class="col-lg-4" align="center" *ngFor=" let actor of actor; let i = index">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top img" [src]="actor.imagen" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{actor.nombre}}</h4>
        <p class="card-text">{{actor.contenido}}</p>
        <a href="#" class="btn btn-primary">{{actor.calificacion}}</a>
      </div>
    </div>
  </div>
</div>
